<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta de San Valent√≠n</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .carta {
            display: none;
            width: 300px;
            padding: 20px;
            border: 2px solid #ff69b4;
            border-radius: 10px;
            background-color: rgb(253, 106, 179);
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .sticker {
            width: 150px;
            height: 150px;
            margin-top: 10px; /* Espacio entre el texto y el sticker */
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff69b41f;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .no-button {
            position: fixed;
            width: 100px; /* Tama√±o reducido */
            height: 40px; /* Tama√±o reducido */
            background-color: rgb(255, 0, 0);
            border: none;
            cursor: pointer;
            display: none;
            left: calc(50% - 50px); /* Centrado horizontalmente */
            top: calc(50% - 20px); /* Centrado verticalmente */
        }
        .carta-fondo {
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSeC0gdPx9ISftZ25fG-eh1-GXQeUcTpZKw-w&s'); /* Reemplaza con tu imagen de carta */

            height: 400px; /* Ajusta el tama√±o seg√∫n sea necesario */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .respuesta-fondo {
            background-color: #fc7aa3; /* Cambia este color seg√∫n tus preferencias */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="carta-fondo">

    <div class="carta" id="carta">

</body>
</html>
